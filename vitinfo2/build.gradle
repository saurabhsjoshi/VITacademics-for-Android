apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 33
        versionName "3.5.0"
    }

 buildTypes{
     debug{
         minifyEnabled true
         proguardFiles 'proguard-rules.pro', 'proguard-rules.pro'
     }
 }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.viewpagerindicator:library:+'
    compile 'de.hdodenhof:circleimageview:+'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.2.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.google.android.gms:play-services-base:6.+'
    compile project(':facebook')
    compile project(":hololib")
}